<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h1>Tip Calculator</h1>
            <div>
                <label>$</label>
                <input class="amount-input"
                       type="number"
                       min="0"
                       step="0.01">
            </div>
            <div>
                <button type="button"
                        class="tip-btn"
                        data-tip='0.1'>10%</button>
                <button type="button"
                        class="tip-btn"
                        data-tip='0.15'>15%</button>
                <button type="button"
                        class="tip-btn"
                        data-tip='0.2'>20%</button>
            </div>
            <div>
                <h3 id="message">You are tipping xx</h3>
            </div>
            <div>
                <h3 id="amount">Bill Amount: xx</h3>
                <h3 id="tipPercentage">Tip Percentage: xx</h3>
                <h3 id="tipAmount">Amount of tip: xx</h3>
                <h3 id="total">Total to be Paid: xx</h3>
            </div>
        </header>
    </div>
</body>

</html>
